<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <meta name="theme-color" content="#151c24">

    <div class="title">
        <img src="https://img.icons8.com/?size=100&id=1784&format=png&color=ffc400" alt=""> 
        <h1>Treino</h1>
    </div>
    <div class="buttons">
        <img src="https://img.icons8.com/?size=100&id=10053&format=png&color=ffc400" alt="">
        <button id="segunda_button">S</button>
        <button id="terca_button">T</button>
        <button id="quarta_button">Q</button>
        <button id="quinta_button">Q</button>
        <button id="sexta_button">S</button>
    </div>

    <div id="Treinos">
        <div id="info">
            <img src="https://img.icons8.com/?size=100&id=2800&format=png&color=ffc400" alt="">
            <p id="info">Peso (kg) / Reps / Sets</p>
        </div>

        <div id="segunda" style="display: none;"></div>
        <div id="terca" style="display: none;"></div>
        <div id="quarta" style="display: none;"></div>
        <div id="quinta" style="display: none;"></div>
        <div id="sexta" style="display: none;"></div>
    </div>

    <button style="display: none;" id="save">Salvar</button>
</body>

<script>
    const treino_div = document.getElementById("Treinos")

    const treinos = {
        "segunda" : document.getElementById("segunda"),
        "terca" : document.getElementById("terca"),
        "quarta" : document.getElementById("quarta"),
        "quinta" : document.getElementById("quinta"),
        "sexta" : document.getElementById("sexta")
    }

    const segunda_button = document.getElementById("segunda_button")
    const terca_button = document.getElementById("terca_button")
    const quarta_button = document.getElementById("quarta_button")
    const quinta_button = document.getElementById("quinta_button")
    const sexta_button = document.getElementById("sexta_button")

    const save = document.getElementById("save")

</script>

<script>
    let up = false

    segunda_button.addEventListener("click", function() {
        for (v in treinos) {
            treinos[v].style.display = "none"
        }

        treinos.segunda.style.display = "block"
        save.style.display = "block"

        if (up === false) {
            treino_div.style.top = "40px"
            up = true

        } else {
            treino_div.style.top = "180px"
            
            setTimeout(function() {
                treino_div.style.top = "40px"
            }, 200)
        }
    })

    terca_button.addEventListener("click", function() {
        for (v in treinos) {
            treinos[v].style.display = "none"
        }

        
        treinos.terca.style.display = "block"
        save.style.display = "block"

        if (up === false) {
            treino_div.style.top = "40px"
            up = true

        } else {
            treino_div.style.top = "180px"
            
            setTimeout(function() {
                treino_div.style.top = "40px"
            }, 200)

        }
    })

        for (v in treinos) {
            treinos[v].style.display = "none"
        }

        treinos.quarta.style.display = "block"
        save.style.display = "block"
        if (up === false) {
            treino_div.style.top = "40px"
            up = true

        } else {
            treino_div.style.top = "180px"
            
            setTimeout(function() {
                treino_div.style.top = "40px"
                
            }, 200)

        }
    })

    quinta_button.addEventListener("click", function() {
        for (v in treinos) {
            treinos[v].style.display = "none"
        }

        treinos.quinta.style.display = "block"
        save.style.display = "block"
        if (up === false) {
            treino_div.style.top = "40px"
            up = true

        } else {
            treino_div.style.top = "180px"
            
            setTimeout(function() {
                treino_div.style.top = "40px"
            }, 200)

        }
    })

    sexta_button.addEventListener("click", function() {
        for (v in treinos) {
            treinos[v].style.display = "none"
        }

        treinos.sexta.style.display = "block"
        save.style.display = "block"
        if (up === false) {
            treino_div.style.top = "20px"
            up = true

        } else {
            treino_div.style.top = "180px"
            
            setTimeout(function() {
                treino_div.style.top = "40px"
            }, 200)

        }
    })
    
</script>

<script>

    fetch("userdata.json")
    .then(res => res.json())
    .then(data => {
        data.Segunda.forEach((exercise, count) => {
            if (exercise !== "Descanso") {
                const exercise_name = document.createElement("p")
                exercise_name.textContent = exercise
                exercise_name.style.fontWeight = "600"

                const peso = document.createElement("input")
                peso.id = `peso_seg ${count}`
                peso.placeholder = "Peso"
                peso.className = "Peso"


                const rep = document.createElement("input")
                rep.id = `rep_seg ${count}`
                rep.placeholder = "Reps"
                rep.className = "Reps"


                const sets = document.createElement("input")
                sets.id = `sets_seg ${count}`
                sets.placeholder = "Sets"
                sets.className = "Sets"


                peso.value = localStorage.getItem(peso.id)
                rep.value = localStorage.getItem(rep.id)
                sets.value = localStorage.getItem(sets.id)
                
                treinos.segunda.append(exercise_name)

                treinos.segunda.append(peso)

                treinos.segunda.append(rep)

                treinos.segunda.append(sets)

            }

        })

            exercise_name.style.fontWeight = "600"

                const sets = document.createElement("input")
                sets.id = `sets_qua ${count}`
                sets.placeholder = "Sets"
                sets.className = "Sets"


                peso.value = localStorage.getItem(peso.id)
                rep.value = localStorage.getItem(rep.id)
                sets.value = localStorage.getItem(sets.id)

                treinos.quarta.append(peso)

                treinos.quarta.append(rep)

                treinos.quarta.append(sets)
            }

        })

        data.Quinta.forEach((exercise, count) => {
            const exercise_name = document.createElement("p")
            exercise_name.textContent = exercise
            exercise_name.style.fontWeight = "600"

            treinos.quinta.append(exercise_name)

            if (exercise !== "Descanso") {

                const peso = document.createElement("input")
                peso.id = `peso_qui ${count}`
                peso.placeholder = "Peso"
                peso.className = "Peso"

                peso.value = localStorage.getItem(peso.id)

                treinos.quinta.append(peso)

                treinos.quinta.append(sets)
            }

        })

        data.Sexta.forEach((exercise, count) => {
            const exercise_name = document.createElement("p")
            exercise_name.textContent = exercise
            exercise_name.style.fontWeight = "600"

            treinos.sexta.append(exercise_name)

            if (exercise !== "Descanso") {

                const peso = document.createElement("input")
                peso.id = `peso_sexta ${count}`

                treinos.sexta.append(peso)

                treinos.sexta.append(rep)

                treinos.sexta.append(sets)
            }

        })
        
    })
</script>

<script>
    save.addEventListener("click", function() {
        const peso = document.querySelectorAll("input.Peso")
        peso.forEach(i => {
            localStorage.setItem(i.id, i.value)
        })

        const reps = document.querySelectorAll("input.Reps")
        reps.forEach(i => {
            localStorage.setItem(i.id, i.value)
        })

        const sets = document.querySelectorAll("input.Sets")
        sets.forEach(i => {
            localStorage.setItem(i.id, i.value)
        })
    })
</script>

</html>
