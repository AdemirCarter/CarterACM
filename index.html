    <div id="logo">

    </div>

        <div id="botoes">
            <button id="seg_button" style="background-color: rgb(0, 81, 255);" onclick=Segunda()>Seg</button>
            <button id="ter_button" onclick=Terça()>Ter</button>
            <button id="qua_button" onclick=Quarta()>Qua</button>
            <button id="qui_button" onclick=Quinta()>Qui</button>
            <button id="sex_button" onclick=Sexta()>Sex</button>
            <button id="sab_button" onclick=Sabado()>Sab</button>
        </div>

        <div id="ficha">
            <div class="fichas" id="segunda" style="display: block;"></div>
            <div class="fichas" id="terça" style="display: none;"></div>
            <div class="fichas" id="quarta" style="display: none;"></div>
            <div class="fichas" id="quinta" style="display: none;"></div>
            <div class="fichas" id="sexta" style="display: none;"></div>
            <div class="fichas" id="sabado" style="display: none;"></div>

            for (i in ficha) {
                ficha[i].style.display = "none"

            for (v in buttons) {
                buttons[v].style.backgroundColor = "rgb(28, 29, 31)"
            }

            ficha.a.style.display = "block"
            buttons.seg.style.backgroundColor = "rgb(0, 81, 255)"

            if (up === false) {
                fichadiv.style.top = "200px"
                up = true
                setTimeout(function() {
                    fichadiv.style.top = "60px"
                    up = false

            }

        //Save
        let salvou = false

        function Save() {
            
            const sets = document.querySelectorAll(".sets")
            const peso = document.querySelectorAll(".peso")
            const reps = document.querySelectorAll(".reps")

            const saveb = document.getElementById("saveb")
            saveb.style.backgroundColor = "rgb(0, 51, 161)"
            saveb.style.transform = "scale(1.1)"

            setTimeout(function() {
                saveb.style.backgroundColor = "rgb(0, 81, 255)"
                saveb.style.transform = "scale(1)"
            }, 200)

            peso.forEach(v => {
                localStorage.setItem(v.id, v.value)
            })

            sets.forEach(v => {
                localStorage.setItem(v.id, v.value)
            })

            reps.forEach(v => {
                localStorage.setItem(v.id, v.value)
            })
