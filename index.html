<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <meta name="theme-color" content="#28282e">

    <div id="title">
        <img id="dumbblee" src="https://img.icons8.com/?size=100&id=9773&format=png&color=ffffff" alt=""> 
        <p>Treino</p>
    </div>
    <div id="buttons">
        <img src="https://img.icons8.com/?size=100&id=10053&format=png&color=ffffff" alt="">
        <button id="segunda_button">S</button>
        <button id="terca_button">T</button>
        <button id="quarta_button">Q</button>
        <button id="quinta_button">Q</button>
        <button id="sexta_button">S</button>
    </div>

    <div id="Info">
        <img src="https://img.icons8.com/?size=100&id=2800&format=png&color=ffffff" alt="">
        <p id="info">Peso (kg) / Reps / Sets</p>
    </div>

    <div id="Treinos">

        <div id="segunda" style="display: none;"></div>
        <div id="terca" style="display: none;"></div>
        <div id="quarta" style="display: none;"></div>
        <div id="quinta" style="display: none;"></div>
        <div id="sexta" style="display: none;"></div>
    </div>

    <button style="display: none;" id="save">Salvar</button>
</body>

<script> //Variaveis
    const treino_div = document.getElementById("Treinos")
    const Info = document.getElementById("Info")
    const button_div = document.getElementById("buttons")
    const title = document.getElementById("title")
    const save = document.getElementById("save")

    let up = false

    const treinos = {
        "segunda" : document.getElementById("segunda"),
        "terca" : document.getElementById("terca"),
        "quarta" : document.getElementById("quarta"),
        "quinta" : document.getElementById("quinta"),
        "sexta" : document.getElementById("sexta")
    }

    const buttons = {
        "trocarcor": document.getElementById("trocarcor"),
        "segunda" : document.getElementById("segunda_button"),
        "terca" : document.getElementById("terca_button"),
        "quarta" : document.getElementById("quarta_button"),
        "quinta" : document.getElementById("quinta_button"),
        "sexta" : document.getElementById("sexta_button")
    }

    const color = {
        "img_info": Info.children[0],
        "info": Info.children[1],
        "img_title": title.children[0],
        "titulo": title.children[1],
        "trocacolor": buttons.trocarcor.children[0],
        "img_date": button_div.children[0]
    }

    

</script>

<script> //Salvar Database
    save.addEventListener("click", function() {
        const peso = document.querySelectorAll("input.Peso")
        peso.forEach(peso_save => {
            localStorage.setItem(peso_save.id, peso_save.value)
        })

        const reps = document.querySelectorAll("input.Reps")
        reps.forEach(rep_save => {
            localStorage.setItem(rep_save.id, rep_save.value)
        })

        const sets = document.querySelectorAll("input.Sets")
        sets.forEach(sets_save => {
            localStorage.setItem(sets_save.id, sets_save.value)
        })
    })
</script>

<script src="botoes.js"></script>
<script src="database.js"></script>

</html>
